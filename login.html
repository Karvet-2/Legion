<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход - Legion</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
          <div class="text-center mb-4">
            <h1 class="display-4"><i class="fas fa-dragon me-2"></i>Legion</h1>
            <p class="lead">Вход в систему управления гильдией</p>
          </div>

          <div class="card bg-dark border-primary">
            <div class="card-body p-4">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Имя пользователя
                  </label>
                  <input
                    type="text"
                    class="form-control text-light bg-dark border-secondary"
                    id="username"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Пароль
                  </label>
                  <input
                    type="password"
                    class="form-control text-light bg-dark border-secondary"
                    id="password"
                    required
                  />
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Войти
                  </button>
                  <a href="register.html" class="btn btn-outline-primary">
                    <i class="fas fa-user-plus me-2"></i>Регистрация
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
      // Конфигурация Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyDTtar4GY1kgVSM4pvJtmohK8zWbSAfU9M",
        authDomain: "legion-1f3a5.firebaseapp.com",
        projectId: "legion-1f3a5",
        storageBucket: "legion-1f3a5.firebasestorage.app",
        messagingSenderId: "925260753671",
        appId: "1:925260753671:web:0c392cfb7cada1fedcf3a2",
        measurementId: "G-FBFM45TRQ7",
      };

      // Инициализация Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          try {
            const userCredential = await auth.signInWithEmailAndPassword(
              email,
              password
            );
            const user = userCredential.user;

            // Получаем дополнительные данные пользователя из Firestore
            const userDoc = await db.collection("users").doc(user.uid).get();
            const userData = userDoc.data();

            // Сохраняем данные в localStorage
            localStorage.setItem(
              "user",
              JSON.stringify({
                uid: user.uid,
                email: user.email,
                role: userData.role || "user",
                nickname: userData.nickname,
              })
            );

            window.location.href = "index.html";
          } catch (error) {
            alert("Ошибка входа: " + error.message);
          }
        });
    </script>
  </body>
</html>
