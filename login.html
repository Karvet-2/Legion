<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход - Legion</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex align-items-center justify-content-center min-vh-100"
    >
      <div
        class="card shadow p-4"
        style="min-width: 350px; max-width: 400px; width: 100%"
      >
        <h2 class="mb-4 text-center">Вход в Legion</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label"
              ><i class="fas fa-user me-2"></i>Логин</label
            >
            <input
              type="text"
              class="form-control"
              id="username"
              required
              placeholder="Введите логин"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"
              ><i class="fas fa-key me-2"></i>Пароль</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              required
              placeholder="Введите пароль"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
        <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
        <div class="mt-3 text-center">
          <a href="register.html">Нет аккаунта? Зарегистрироваться</a>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
      const sheetdbApiUrl = "https://sheetdb.io/api/v1/8nxo7p9xdzlsi";
      async function getAllUsers() {
        const res = await fetch(`${sheetdbApiUrl}?sheet=users`);
        return await res.json();
      }
      async function loginUser(username, password) {
        const users = await getAllUsers();
        if (!Array.isArray(users)) {
          document.getElementById("loginError").textContent =
            "Ошибка связи с базой данных. Попробуйте позже.";
          document.getElementById("loginError").classList.remove("d-none");
          return;
        }
        const user = users.find(
          (u) => u.username === username && u.password === password
        );
        if (user) {
          localStorage.setItem("userId", user.id);
          localStorage.setItem("username", user.username);
          window.location.href = "members.html";
        } else {
          document.getElementById("loginError").textContent =
            "Неверный логин или пароль";
          document.getElementById("loginError").classList.remove("d-none");
        }
      }
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          loginUser(username, password);
        });
    </script>
  </body>
</html>
