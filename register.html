<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация - Legion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 col-lg-6">
          <div class="text-center mb-4">
            <h1 class="display-4"><i class="fas fa-dragon me-2"></i>Legion</h1>
            <p class="lead">Регистрация нового участника</p>
          </div>

          <div class="card bg-dark border-primary">
            <div class="card-body p-4">
              <form id="registerForm">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">
                      <i class="fas fa-envelope me-2"></i>Email *
                    </label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">
                      <i class="fas fa-lock me-2"></i>Пароль *
                    </label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="nickname" class="form-label">
                      <i class="fas fa-user me-2"></i>Ник в игре *
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="nickname"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="telegram" class="form-label">
                      <i class="fab fa-telegram me-2"></i>Telegram *
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="telegram"
                      required
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="class" class="form-label">
                      <i class="fas fa-hat-wizard me-2"></i>Класс *
                    </label>
                    <select class="form-select" id="class" required>
                      <option value="">Выберите класс</option>
                      <option value="Страж">Страж</option>
                      <option value="Друид">Друид</option>
                      <option value="Жнец">Жнец</option>
                      <option value="Стрелок">Стрелок</option>
                      <option value="Жрец">Жрец</option>
                      <option value="Лучник">Лучник</option>
                      <option value="Оккультист">Оккультист</option>
                      <option value="Маг">Маг</option>
                      <option value="Воин">Воин</option>
                      <option value="Чародей">Чародей</option>
                      <option value="Призрак">Призрак</option>
                      <option value="Убийца">Убийца</option>
                      <option value="Оборотень">Оборотень</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="battlePower" class="form-label">
                      <i class="fas fa-fist-raised me-2"></i>БМ *
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      id="battlePower"
                      value="1000"
                      min="1"
                      required
                    />
                  </div>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus me-2"></i>Зарегистрироваться
                  </button>
                  <a href="login.html" class="btn btn-outline-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Вернуться к входу
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
      const supabaseUrl = "https://rlfhdyfjovrlelrxtrhi.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJsZmhkeWZqb3ZybGVscnh0cmhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2MzczOTIsImV4cCI6MjA2NDIxMzM5Mn0.fovIsGABqoC0lXjuynuAW2tbEhlRBY9bGr8UUNJ39Uk";
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const nickname = document.getElementById("nickname").value;
          const telegram = document.getElementById("telegram").value;
          const characterClass = document.getElementById("class").value;
          const battlePower = parseInt(
            document.getElementById("battlePower").value
          );

          try {
            // Регистрация пользователя
            const { data: authData, error: authError } =
              await supabase.auth.signUp({
                email: email,
                password: password,
              });

            if (authError) throw authError;

            // Создание профиля участника
            const { error: profileError } = await supabase
              .from("members")
              .insert([
                {
                  user_id: authData.user.id,
                  nickname: nickname,
                  telegram_username: telegram,
                  class: characterClass,
                  battle_power: battlePower,
                  pack_id: null, // По умолчанию без круга
                },
              ]);

            if (profileError) throw profileError;

            alert("Регистрация успешна! Теперь вы можете войти в систему.");
            window.location.href = "login.html";
          } catch (error) {
            alert("Ошибка регистрации: " + error.message);
          }
        });
    </script>
  </body>
</html>
